# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

continuation_prompt = "â–¶â–¶"

# Prevent slow external commands from stalling the whole prompt (milliseconds)
command_timeout = 1000

# Configure the format of the prompt
format = """$os\
        $username \
        $hostname\
        $shlvl\
        $kubernetes\
        $directory\
        $git_branch\
        $git_commit\
        $git_state\
        $git_status\
        $hg_branch\
        $docker_context\
        $package\
        (â†“ Toolchain version modules â†“)\
        $c\
        $cmake\
        $crystal\
        $dart\
        $deno\
        $dotnet\
        $elixir\
        $erlang\
        $golang\
        $java\
        $kotlin\
        $gradle\
        $lua\
        $fennel\
        $nim\
        $haxe\
        $nodejs\
        $ocaml\
        $perl\
        $php\
        $python\
        $ruby\
        $rust\
        $swift\
        $vlang\
        $zig\
        (â†‘ Toolchain version modules â†‘)\
        $memory_usage\
        $env_var\
        $custom\
        $cmd_duration\
        (â†‘ above input line â†‘)\
        $line_break\
        (â†“ on input line â†“)\
        $jobs\
        $battery\
        $time\
        $status\
        $character\
    """

# Prompt character module
