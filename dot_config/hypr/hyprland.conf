#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1080@144, 0x0, 1
# monitor = eDP-1   , disable
monitor = HDMI-A-1, 2560x1600, 1920x0, auto
monitor = DP-1, 2560x1440, 1920x0, 1.6

$term = kitty
$launcher = ~/.config/rofi/scripts/launcher_t2
$powermenu = ~/.config/rofi/scripts/powermenu_t2
$file_manager = nautilus
$locker = hyprlock
$bar = waybar -c ~/.config/waybar/hyprland/config.jsonc -s ~/.config/waybar/hyprland/style.css

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = $bar &
exec-once = dunst &
exec-once = fcitx5 --replace -d &
exec-once = udiskie &
exec-once = nm-applet --indicator &
exec-once = hypridle &
exec-once = wl-clipboard-history -t &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = dbus-update-activation-environment --all & # Necessary environment loader
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 & # Gnome elevate privileges component
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets & # Gnome authentication component
exec-once = swww-daemon &
# exec-once = hyprpm reload -n

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_SCREEN_SCALE_FACTORS,1;1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = ANV_QUEUE_THREAD_DISABLE,1
env = QT_QPA_PLATFORM,wayland
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
env = QT_QPA_PLATFORMTHEME,qt6ct

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

env = LANG,zh-CN.UTF-8
env = LC_ALL,zh_CN.UTF-8
env = LC_TYPE,zh_CN.utf8
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
# env = GTK_IM_MODULE,fcitx

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =
    repeat_delay = 300
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5

    blur {
      enabled = true
      size = 5
      passes = 2
      new_optimizations = on
      ignore_opacity = true
    }

    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows    , 1, 7 , myBezier
    animation = windowsOut , 1, 7 , default , popin 80%
    animation = border     , 1, 10, default
    animation = borderangle, 1, 8 , default
    animation = fade       , 1, 7 , default
    animation = workspaces , 1, 6 , default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

render {
    explicit_sync = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = elan1203:00-04f3:307a-touchpad
    enabled = false
}

binds {
    allow_workspace_cycles = 1
}

xwayland {
  use_nearest_neighbor = true
  force_zero_scaling = true
}

plugin {
  hy3 {
    # disable gaps when only one window is onscreen
    no_gaps_when_only = false

    # policy controlling what happens when a node is removed from a group,
    # leaving only a group
    # 0 = remove the nested group
    # 1 = keep the nested group
    # 2 = keep the nested group only if its parent is a tab group
    node_collapse_policy = 2

    # offset from group split direction when only one window is in a group
    group_inset = 10

    # if a tab group will automatically be created for the first window spawned in a workspace
    tab_first_window = true

    # tab group settings
    tabs {
      # height of the tab bar
      height = 15

      # padding between the tab bar and its focused node
      padding = 5

      # the tab bar should animate in/out from the top instead of below the window
      from_top = false

      # rounding of tab bar corners
      rounding = 3

      # render the window title on the bar
      render_text = true

      # font to render the window title with
      text_font = Sans

      # height of the window title
      text_height = 8

      # left padding of the window title
      text_padding = 3

      # active tab bar segment color
      col.active = 0xff32b4ff

      # urgent tab bar segment color
      col.urgent = 0xffff4f4f

      # inactive tab bar segment color
      col.inactive = 0x80808080

      # active tab bar text color
      col.text.active = 0xff000000

      # urgent tab bar text color
      col.text.urgent = 0xff000000

      # inactive tab bar text color
      col.text.inactive = 0xff000000
    }
  }
}

