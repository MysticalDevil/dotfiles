############################
# Monitors
############################

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = DP-1, 2560x1440@180, 1920x0, auto

# Theme source (choose one)
source = ~/.config/hypr/themes/tokyonight-hyprland.conf
# source = ~/.config/hypr/themes/wal-hyprland.conf


############################
# Variables
############################

$term = alacritty
$file_manager = nautilus
$locker = hyprlock
$bar = waybar -c ~/.config/waybar/hyprland/config.jsonc -s ~/.config/waybar/hyprland/style.css
$noctalia = qs -c noctalia-shell ipc call


############################
# Session startup
############################

# Environment initialization
exec-once = dbus-update-activation-environment --all &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_RUNTIME_DIR HYPRLAND_INSTANCE_SIGNATURE

# Inhibit lid switch suspend
exec-once = systemd-inhibit --what=handle-lid-switch --who=hyprland --why="Disable suspend on lid close" sleep infinity &

# Authentication agents
exec-once = systemctl --user start hyprpolkitagent

# Integration
exec-once = qs -c noctalia-shell

# Background services
exec-once = fcitx5 --replace -d &
exec-once = udiskie &
exec-once = hypridle &

# Clipboard history
exec-once = wl-clipboard-history -t &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

# Workspace migration and monitor control
exec-once = ~/.config/hypr/scripts/auto_migrate_ws &


############################
# Environment variables
############################

env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

env = QT_SCREEN_SCALE_FACTORS,1;1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = _JAVA_AWT_WM_NONREPARENTING,1

env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

env = LANG,zh_CN.UTF-8
env = LC_ALL,zh_CN.UTF-8
env = LC_CTYPE,zh_CN.UTF-8

env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx


############################
# Input
############################

input {
    kb_layout = us
    kb_options = caps:swapescape
    repeat_delay = 300
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0
}


############################
# General layout
############################

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = $hypr_active_border_1 $hypr_active_border_2 45deg
    col.inactive_border = $hypr_inactive_border
    layout = dwindle
}


############################
# Decoration
############################

decoration {
    rounding = 10
    rounding_power = 2

    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = $hypr_shadow
    }

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = on
        ignore_opacity = true
    }

    active_opacity = 1
    inactive_opacity = 1
}


############################
# Animations
############################

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows    , 1, 7 , myBezier
    animation = windowsOut , 1, 7 , default , popin 80%
    animation = border     , 1, 10, default
    animation = borderangle, 1, 8 , default
    animation = fade       , 1, 7 , default
    animation = workspaces , 1, 6 , default
}


############################
# Dwindle layout
############################

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}


############################
# Devices
############################

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name = elan1203:00-04f3:307a-touchpad
    enabled = false
}


############################
# XWayland
############################

xwayland {
    force_zero_scaling = true
}


############################
# Layer rules
############################

layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}


############################
# Window rules
############################

windowrule = match:class (authentication-agent)        , float on
windowrule = match:class ^(org.fcitx.fcitx5-config-qt)$, float on
windowrule = match:class ^(eww)$                       , float on
windowrule = match:class ^(Color Picker)$              , float on
windowrule = match:class ^(xdg-desktop-portal.*)$      , float on
windowrule = match:class ^(com.github.hluk.copyq)$     , float on
windowrule = match:class ^(yad)$                       , float on
windowrule = match:class ^(pavucontrol)$               , float on
windowrule = match:class ^(blueman-manager)$           , float on
windowrule = match:class ^(nm-applet)$                 , float on
windowrule = match:class ^(nm-connection-editor)$      , float on
windowrule = match:class ^(Rofi)$                      , float on
windowrule = match:class scrcpy                        , float on

windowrule = match:class ^(neovide)$, float on, size 1600 900
windowrule = match:class ^(nvim-qt)$, float on, size 1600 900
windowrule = match:class ^(neovide)$, center on
windowrule = match:class ^(nvim-qt)$, center on

windowrule = match:title ^(Open Folder)$ , float on
windowrule = match:title ^(Media Viewer)$, fullscreen on
windowrule = match:class ^(thunderbird)$ , float on

windowrule = match:class ^(Google-chrome)$   , workspace 2
windowrule = match:class ^(google-chrome)$   , workspace 2
windowrule = match:class ^(firefox)$         , workspace 2
windowrule = match:class ^(code)$            , workspace 3
windowrule = match:class ^(code-url-handler)$, workspace 3
windowrule = match:class ^(thunderbird)$     , workspace 4

windowrule = match:class ^(jetbrains-.*), match:title ^(splash)$      , float on
windowrule = match:class ^(jetbrains-.*), match:title ^(splash)$      , center on
windowrule = match:class ^(jetbrains-.*), match:title ^(Welcome to.*)$, float on
windowrule = match:class ^(jetbrains-.*), match:title ^(Welcome to.*)$, center on
windowrule = match:class ^(jetbrains-.*), match:title ^(欢迎访问.*)$  , float on
windowrule = match:class ^(jetbrains-.*), match:title ^(欢迎访问.*)$  , center on


############################
# Key modifiers
############################

$mainMod  = SUPER
$ctrlMod  = SUPER_CTRL
$altMod   = SUPER_ALT
$shiftMod = SUPER_SHIFT

$alt   = ALT
$shift = SHIFT
$ctrl  = CTRL


############################
# Key bindings
############################

# Applications
bind = $mainMod, Return, exec, $term
bind = $mainMod, E, exec, $file_manager
bind = $mainMod, D, exec, $noctalia launcher toggle
bind = $mainMod, G, exec, grim -g "$(slurp)"
bind = $mainMod, V, exec, $noctalia launcher clipboard

bind = $shiftMod, Return, exec, $term msg create-window
bind = $shiftMod, C, exec, hyprpicker -a -n
bind = CTRL ALT, L, exec, $noctalia sessionMenu lockAndSuspend
bind = $mainMod, M, exec, $noctalia bar toggle
bind = $mainMod, N, exec, $noctalia  notifications toggleHistory

# Screenshot
bind = , Print, exec, sh -lc 'grim "$HOME/Pictures/ScreenShot/screen_shot_$(date +%Y-%m-%d_%H:%M:%S).png"'
bind = $shift, Print, exec, sh -lc 'grim -g "$(slurp)" "$HOME/Pictures/ScreenShot/screen_shot_$(date +%Y-%m-%d_%H:%M:%S).png"'
bind = $alt, Print, exec, sh -lc 'grim - | wl-copy'
bind = $shiftMod, S, exec, sh -lc 'grim -g "$(slurp)" - | wl-copy'

# Display toggle
bind = $mainMod, O, exec, ~/.config/hypr/scripts/toggle_edp_when_dp

# Window management
bind = $mainMod, SPACE, togglefloating
bind = $shiftMod, SPACE, togglegroup
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop

bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglesplit
bind = $mainMod, P, pseudo

bind = $mainMod, J, changegroupactive, f
bind = $mainMod, K, changegroupactive, b
bind = $mainMod, C, killactive
bind = $shiftMod, E, exit

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && exec ~/.config/hypr/scripts/brightness_notify
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && exec ~/.config/hypr/scripts/brightness_notify

# Audio
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 && exec ~/.config/hypr/scripts/volume_notify
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 && exec ~/.config/hypr/scripts/volume_notify
bind = , XF86AudioMute, exec, pamixer -t

# Workspace navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10
