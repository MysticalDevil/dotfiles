# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$ctrlMod = SUPER_CTRL
$altMod = SUPER_ALT
$shiftMod = SUPER_SHIFT
$alt = ALT
$shift = SHIFT
$ctrl = CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Application short keys
bind = $mainMod, Return, exec, $term
bind = $mainMod, E     , exec, $file_manager
bind = $mainMod, D     , exec, $launcher
bind = $mainMod, G     , exec, grim -g "$(slurp)"
bind = $mainMod, V     , exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $alt    , SPACE , exec, ~/.cargo/bin/anyrun

bind = $shiftMod, Return, exec, $term msg create-window
bind = $shiftMod, X     , exec, hyprpicker -a -n
bind = $shiftMod, Q     , exec, $powermenu
bind = CTRL ALT , L     , exec, $locker
bind = $mainMod , M     , exec, killall -SIGUSR2 waybar

# Screen shot
$screenFile=${HOME}/Pictures/ScreenShot/screen_shot_$(date + "%Y-%m-%d_%H:%M:%S").png
bind = $shiftMod, S    , exec, grim -g "$(slurp)" - | wl-copy
bind =          , Print, exec, grim $screenFile
bind = $shift   , Print, exec, grim -g "$(slurp)" $screenFile
bind = $alt     , Print, exec, grim - | wl-copy

# Toggle waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Window control
bind = $mainMod , SPACE, togglefloating
bind = $shiftMod, SPACE, togglegroup
bind = ALT      , Tab  , cyclenext
bind = ALT      , Tab  , bringactivetotop

bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglesplit
bind = $mainMod, P, pseudo

bind = $mainMod , J, changegroupactive, f
bind = $mainMod , K, changegroupactive, b
bind = $mainMod , C, killactive
bind = $shiftMod, E, exit

# Brightness control
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && exec ~/.config/hypr/scripts/brightness_notify
bind = , XF86MonBrightnessUp  , exec, brightnessctl set 5%+ && exec ~/.config/hypr/scripts/brightness_notify
# Audio Volumne Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 && exec ~/.config/hypr/scripts/volume_notify
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 && exec ~/.config/hypr/scripts/volume_notify
bind = , XF86AudioMute       , exec, pamixer -t
#
# Move focus with mainMod + arrow keys
bind = $mainMod, left , movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up   , movefocus, u
bind = $mainMod, down , movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up  , workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
