# Number of spaces in the Tab
tabspaces: 4
# Window about
window:
  # background transparency
  opacity: 0.95
  # window decorations
  decorations: full
  # start up mode
  startup_mode: Windowed
  # window size
  dimensions:
    columns: 120
    lines: 40
  padding:
    x: 5
    y: 5
scrolling:
  history: 10000
  false_multiply: 3
# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: "#263238"
    foreground: "#eeffff"
  # Normal colors
  normal:
    black: "#000000" # Arbitrary
    red: "#e53935"
    green: "#91b859"
    yellow: "#ffb62c"
    blue: "#6182b8"
    magenta: "#ff5370" # Dark pink of the original material theme
    cyan: "#39adb5"
    white: "#a0a0a0" # Arbitrary
  # Bright colors
  bright:
    black: "#4e4e4e" # Arbitrary
    red: "#ff5370"
    green: "#c3e88d"
    yellow: "#ffcb6b"
    blue: "#82aaff"
    magenta: "#f07178" # Pink of the original material theme
    cyan: "#89ddff"
    white: "#ffffff" # Arbitrary
font:
  normal:
    family: MesloLGS Nerd Font
  bold:
    family: MesloLGS Nerd Font
  size: 12.0
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }
